name: Web CI
on: [push, pull_request]
jobs:
    build-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v4
              with: { node-version: '22.13.1' }
            - name: Install and Build
              run: npm ci
            - name: Lint
              run: npm run lint
            - name: Build Project
              run: npm run build
            - name: Run Tests
              run: npm run test:ci